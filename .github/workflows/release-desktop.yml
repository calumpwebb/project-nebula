      - name: Upload macOS x64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-x64-artifacts
          path: |
            apps/desktop/src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg
            apps/desktop/src-tauri/target/x86_64-apple-darwin/release/bundle/macos/*.app.tar.gz
            apps/desktop/src-tauri/target/x86_64-apple-darwin/release/bundle/macos/*.app.tar.gz.sig

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: pnpm install

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/desktop-v}" >> $GITHUB_OUTPUT

      - name: Update version in tauri.conf.json
        run: |
          cd apps/desktop/src-tauri
          sed -i 's/"version": "[^"]*"/"version": "${{ steps.version.outputs.version }}"/' tauri.conf.json

      - name: Build Tauri app
        run: |
          cd apps/desktop
          pnpm tauri build
        env:
          VITE_CONVEX_URL: ${{ secrets.VITE_CONVEX_URL }}
          VITE_CONVEX_SITE_URL: ${{ secrets.VITE_CONVEX_SITE_URL }}

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            apps/desktop/src-tauri/target/release/bundle/appimage/*.AppImage
            apps/desktop/src-tauri/target/release/bundle/appimage/*.AppImage.tar.gz
            apps/desktop/src-tauri/target/release/bundle/appimage/*.AppImage.tar.gz.sig

  create-release:
    needs: [build-macos-arm64, build-macos-x64, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/desktop-v}" >> $GITHUB_OUTPUT

      - name: Extract release notes from tag
        run: |
          TAG_MESSAGE=$(git tag -l --format='%(contents)' "${GITHUB_REF#refs/tags/}")

          if [ -z "$TAG_MESSAGE" ]; then
            # Fallback for lightweight tags
            PREV_TAG=$(git tag -l "desktop-v*" --sort=-v:refname | sed -n '2p')
            if [ -n "$PREV_TAG" ]; then
              TAG_MESSAGE=$(git log ${PREV_TAG}..HEAD --oneline --no-merges | head -20)
            else
              TAG_MESSAGE="Release ${{ steps.version.outputs.version }}"
            fi
          fi

          echo "$TAG_MESSAGE" > release_notes.md
          echo "Release notes:"
          cat release_notes.md

      - name: Download macOS arm64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-arm64-artifacts
          path: artifacts/macos-arm64

      - name: Download macOS x64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-x64-artifacts
          path: artifacts/macos-x64

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-artifacts
          path: artifacts/linux

      - name: Generate latest.json manifest
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          REPO="calumpwebb/nebula"

          # Find the signature files (each arch has its own signature)
          MAC_ARM64_SIG=$(cat artifacts/macos-arm64/*.app.tar.gz.sig 2>/dev/null || echo "")
          MAC_X64_SIG=$(cat artifacts/macos-x64/*.app.tar.gz.sig 2>/dev/null || echo "")
          LINUX_SIG=$(cat artifacts/linux/*.AppImage.tar.gz.sig 2>/dev/null || echo "")

          # Get first non-empty line from release notes for the manifest
          NOTES_SUMMARY=$(grep -v '^$' release_notes.md | head -1 | sed 's/^#* *//')

          cat > artifacts/latest.json << EOF
          {
            "version": "$VERSION",
            "notes": "$NOTES_SUMMARY",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "signature": "$MAC_ARM64_SIG",
                "url": "https://github.com/$REPO/releases/download/desktop-v$VERSION/Nebula_${VERSION}_aarch64.app.tar.gz"
              },
              "darwin-x86_64": {
                "signature": "$MAC_X64_SIG",
                "url": "https://github.com/$REPO/releases/download/desktop-v$VERSION/Nebula_${VERSION}_x64.app.tar.gz"
              },
              "linux-x86_64": {
                "signature": "$LINUX_SIG",
                "url": "https://github.com/$REPO/releases/download/desktop-v$VERSION/nebula_${VERSION}_amd64.AppImage.tar.gz"
              }
            }
          }
          EOF

          cat artifacts/latest.json

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Desktop v${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            artifacts/macos-arm64/**/*
            artifacts/macos-x64/**/*
            artifacts/linux/**/*
            artifacts/latest.json
