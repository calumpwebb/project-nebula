          VERSION="${{ steps.version.outputs.version }}"
          APP_PATH="apps/desktop/src-tauri/target/x86_64-apple-darwin/release/bundle/macos/Nebula.app"
          DMG_DIR="apps/desktop/src-tauri/target/x86_64-apple-darwin/release/bundle/dmg"
          mkdir -p "$DMG_DIR"
          rm -f "$DMG_DIR"/*.dmg
          create-dmg \
            --volname "Nebula" \
            --volicon "apps/desktop/src-tauri/icons/icon.icns" \
            --window-size 600 400 \
