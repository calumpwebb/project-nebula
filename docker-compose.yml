services:
  temporal-db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
      POSTGRES_DB: temporal
    volumes:
      - temporal-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal"]
      interval: 5s
      timeout: 5s
      retries: 10

  temporal:
    image: temporalio/auto-setup:1.25
    ports:
      - "7233:7233"   # gRPC
      - "8233:8233"   # Web UI
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=temporal-db
      - SKIP_SCHEMA_SETUP=false
    depends_on:
      temporal-db:
        condition: service_healthy
  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
      target: development
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TASK_QUEUE=default
      - TEMPORAL_NAMESPACE=default
    volumes:
      # Hot reload: mount source code
      - ./apps/worker/src:/app/apps/worker/src:ro
      - ./packages/shared/src:/app/packages/shared/src:ro
    depends_on:
      - temporal
    restart: unless-stopped

  # Convex runs via `npx convex dev` (no Docker image available)
  # See: https://docs.convex.dev/getting-started

volumes:
  temporal-db-data:
