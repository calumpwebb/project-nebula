apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: convex-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: convex-backend
  labels:
    app: convex-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: convex-backend
  template:
    metadata:
      labels:
        app: convex-backend
    spec:
      containers:
        - name: convex-backend
          image: ghcr.io/get-convex/convex-backend:latest
          env:
            - name: DISABLE_BEACON
              value: 'true'
          ports:
            - containerPort: 3210
              name: backend
            - containerPort: 3211
              name: actions
          volumeMounts:
            - name: convex-data
              mountPath: /convex/data
          readinessProbe:
            httpGet:
              path: /version
              port: 3210
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /version
              port: 3210
            initialDelaySeconds: 15
            periodSeconds: 10
      volumes:
        - name: convex-data
          persistentVolumeClaim:
            claimName: convex-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: convex-backend
spec:
  selector:
    app: convex-backend
  ports:
    - name: backend
      port: 3210
      targetPort: 3210
    - name: actions
      port: 3211
      targetPort: 3211
