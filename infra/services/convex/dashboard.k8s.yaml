apiVersion: apps/v1
kind: Deployment
metadata:
  name: convex-dashboard
  labels:
    app: convex-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: convex-dashboard
  template:
    metadata:
      labels:
        app: convex-dashboard
    spec:
      containers:
        - name: convex-dashboard
          image: ghcr.io/get-convex/convex-dashboard:latest
          ports:
            - containerPort: 6791
          env:
            - name: NEXT_PUBLIC_DEPLOYMENT_URL
              value: http://convex-backend:3210
          readinessProbe:
            httpGet:
              path: /
              port: 6791
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 6791
            initialDelaySeconds: 15
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: convex-dashboard
spec:
  selector:
    app: convex-dashboard
  ports:
    - port: 6791
      targetPort: 6791
