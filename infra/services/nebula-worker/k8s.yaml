apiVersion: apps/v1
kind: Deployment
metadata:
  name: nebula-worker
  labels:
    app: nebula-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nebula-worker
  template:
    metadata:
      labels:
        app: nebula-worker
    spec:
      containers:
        - name: nebula-worker
          image: nebula-worker
          ports:
            - containerPort: 8080
              name: health
          env:
            - name: TEMPORAL_ADDRESS
              value: temporal:7233
            - name: TASK_QUEUE
              value: default
            - name: TEMPORAL_NAMESPACE
              value: default
            - name: HEALTH_PORT
              value: "8080"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: nebula-worker
spec:
  selector:
    app: nebula-worker
  ports:
    - port: 8080
      targetPort: 8080
