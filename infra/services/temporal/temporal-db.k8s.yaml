apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: temporal-db-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal-db
  labels:
    app: temporal-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: temporal-db
  template:
    metadata:
      labels:
        app: temporal-db
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: temporal
            - name: POSTGRES_PASSWORD
              value: temporal
            - name: POSTGRES_DB
              value: temporal
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          readinessProbe:
            exec:
              command: ['pg_isready', '-U', 'temporal']
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            exec:
              command: ['pg_isready', '-U', 'temporal']
            initialDelaySeconds: 15
            periodSeconds: 10
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: temporal-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: temporal-db
spec:
  selector:
    app: temporal-db
  ports:
    - port: 5432
      targetPort: 5432
